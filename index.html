<!DOCTYPE html>
<html lang="en">
<head>

    
    <!-- Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<!-- Font Poppins End -->
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="hero">
        <div class="calculator">
            <div class="top-half-calc">
                <div class="top-icons">
                    <div class="calc-text">Calculator</div>
                    <button type='button' id="close-calc"><img src="./imgs/X.svg" alt="exit"></img></button>
                    
                </div> 
            <div class="calc-disp">
                <div class="calc-visual"><p class="calc-input"> 6000/2+3227*2</p>

                </div>
            <div class="calc-output"> <b> = 12,454</b>
            </div>
            </div>
           
        </div>
           <div class="calc-buttons">
        
                <div class="left-buttons">
                    <div class="first-row">
                        <button type='button' id="erase"><img src="./imgs/Frame 25.svg" alt="erase"></img></button>
                        <button type='button' id="you"><img src="./imgs/Frame 26.svg" alt="you"></img></button>
                        <button type='button' id="sin"><img src="./imgs/Frame 27.svg" alt="sin"></img></button>
                </div>
                <div class="second-row">
                    <button type='button' class="all-clear"><img src="./imgs/Frame 22.svg" alt="All Clear"></img></button>
                    <button type='button' id="backspace"><img src="./imgs/Group 1.svg" alt="Backspace"></img></button>
                    <button type='button' id="divide"><img src="./imgs/Group 2.svg" alt="divide"></img></button>
                </div>

                <div class="third-row">
                    <button type='button'value='7' id="number"><img src="./imgs/Frame 9.svg" alt="7"></img></button>
                    <button type='button' value="8" id="number"><img src="./imgs/Frame 11.svg" alt="8"></img></button>
                    <button type='button' value="9" id="number"><img src="./imgs/Frame 13.svg" alt="9"></img></button>
                    
                </div>

                <div class="forth-row">
                    <button type='button'value="4" id="number">><img src="./imgs/Frame 5.svg" alt="4"></img></button>
                    <button type='button'value="5" id="number"><img src="./imgs/Frame 6.svg" alt="5"></img></button>
                    <button type='button' value="6" id="number"><img src="./imgs/Frame 7.svg" alt="6"></img></button>
                    
                </div>

                <div class="fifth-row">
                    <button type='button' value="1" id="number"><img src="./imgs/Frame 1.svg" alt="1"></img></button>
                    <button type='button' value="2 "id="number"><img src="./imgs/Frame 2.svg" alt="2"></img></button>
                    <button type='button'value="3" id="number"><img src="./imgs/Frame 3.svg" alt="3"></img></button>
                </div>

                <div class="sixth-row">
                    <button type='button'value="0" id="number"><img src="./imgs/Frame 23.svg" alt="0"></img></button>
                    <button type='button' value="." id="decimal"><img src="./imgs/Group 8.svg" alt="."></img></button>
                    
                </div>

            </div> <div class="right-bttns">
                    <button type='button' id="degree"><img src="./imgs/Frame 28.svg" alt="degree"></img></button>
                    <button type='button' id="multiply"><img src="./imgs/Group 3.svg" alt="multiply"></img></button>
                    <button type='button' id="subtract"><img src="./imgs/Frame 8.svg" alt="-"></img></button>
                    <button type='button' id="add"><img src="./imgs/Frame 24.svg" alt="+"></img></button>
                    <button type='button' id="equals"><img src="./imgs/Frame 20.svg" alt="="></img></button>

                

    
           </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
