<!DOCTYPE html>
<html lang="en">
<head>


    <!-- Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<!-- Font Poppins End -->
    <link rel="stylesheet" href="./style.css">
    <link rel="script" href="./script.js">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="hero">
        <div class="calculator">
            <div class="top-half-calc">
                <div class="top-icons">
                    <div class="calc-text">Calculator</div>
                    <div class="close-calc"><img src="./imgs/X.svg" alt="exit">
                    </div>
                </div> 
            <div class="calc-disp">
                <div class="calc-visual"> <p> 6000/2+3227*2</p>

                </div>
            <div class="calc-output"> <b> = 12,454</b>
            </div>
            </div>
           
        </div>
           <div class="calc-buttons">
        
                <div class="left-buttons">
                    <div class="first-row">
                        <div class="erase"><img src="./imgs/Frame 25.svg" alt="erase"></div>
                        <div class="you"><img src="./imgs/Frame 26.svg" alt="you"></div>
                        <div class="sin"><img src="./imgs/Frame 27.svg" alt=""></div>
                </div>
                <div class="second-row">
                    <div class="clear"><img src="./imgs/Frame 22.svg" alt="All Clear"></div>
                    <div class="Backspace"><img src="./imgs/Group 1.svg" alt="Backspace"></div>
                    <div class="Divide"><img src="./imgs/Group 2.svg" alt="divide"></div>
                </div>

                <div class="third-row">
                    <div class="num-seven"><img src="./imgs/Frame 9.svg" alt="7"></div>
                    <div class="num-eight"><img src="./imgs/Frame 11.svg" alt="11"></div>
                    <div class="num-nine"><img src="./imgs/Frame 13.svg" alt="13"></div>
                    
                </div>

                <div class="forth-row">
                    <div class="num-four"><img src="./imgs/Frame 5.svg" alt="4"></div>
                    <div class="num-five"><img src="./imgs/Frame 6.svg" alt="5"></div>
                    <div class="num-six"><img src="./imgs/Frame 7.svg" alt="7"></div>
                    
                </div>

                <div class="fifth-row">
                    <div class="num-one"><img src="./imgs/Frame 1.svg" alt="1"></div>
                    <div class="num-five"><img src="./imgs/Frame 2.svg" alt="2"></div>
                    <div class="num-six"><img src="./imgs/Frame 3.svg" alt="3"></div>
                </div>

                <div class="sixth-row">
                    <div class="num-zero"><img src="./imgs/Frame 23.svg" alt="0"></div>
                    <div class="decimal"><img src="./imgs/Group 8.svg" alt="."></div>
                    
                </div>

            </div> <div class="right-bttns">
                    <div class="degree"><img src="./imgs/Frame 28.svg" alt="degree"></div>
                    <div class="multiply"><img src="./imgs/Group 3.svg" alt="multiply"></div>
                    <div class="subtract"><img src="./imgs/Frame 8.svg" alt="-"></div>
                    <div class="addition"><img src="./imgs/Frame 24.svg" alt="+"></div>
                    <div class="equal"><img src="./imgs/Frame 20.svg" alt="="></div>

                

    
           </div>
    </div>
</body>
</html>
